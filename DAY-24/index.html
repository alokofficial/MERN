<!-- Falsy values: false, 0, ""(empty String), null, undefined, NaN -->

<!-- nested-if -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
 </head>
 <body>
    <script>
        let number=10;
        if(number>0){
            if(number%2===0){
                console.log('Even')
            }else{
                console.log('Odd')
            }
        }else if(number<0){
            console.log('Negative')
        }else{
            console.log('Zero')
        }
    </script>
 </body>
 </html>
