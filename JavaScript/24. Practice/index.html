<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Rock-Paper-Scissor Game</h1>
            <h3 id="detail">Click on one of the follwing to play the game</h3>
            <div class="buttons">
                <button class="button" id="rock" onclick="
                    document.querySelector('#user-choice').innerHTML='Your choice is 👊 Rock!';
                    ">👊 Rock</button>
                <button class="button" id="paper"
                    onclick="document.querySelector('#user-choice').innerHTML='Your choice is ✋ Paper!';">✋
                    Paper</button>
                <button class="button" id="scissors"
                    onclick="document.querySelector('#user-choice').innerHTML='Your choice is ✌️ Scissor!';">✌️
                    Scissor</button>
            </div>
            <h2 id="user-choice">Welcome !!</h2>
            <button id="reset" onclick="location.reload()">Reset</button>
        </div>
    </div>

</body>

</html>
