<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height</title>
    <style>
        #first{
            line-height: -2px;
        }
        #second{    
            line-height: 0px;
        }
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis ad numquam ab?</p>
    <p id="second">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam voluptates nobis ipsa facere enim laborum!</p>
</body>
</html>
