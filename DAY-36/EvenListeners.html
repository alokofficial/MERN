<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click Me!</button>
    <script>
       const mybtnEl=document.getElementById('myButton');
       mybtnEl.addEventListener('dblclick',handleClick)
       mybtnEl.removeEventListener('click',handleClick)
       function handleClick(){
        alert('you clicked on button')
       }

    </script>
</body>
</html>
