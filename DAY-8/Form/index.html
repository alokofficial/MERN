<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML Forms</title>
</head>
<body>
    <form action="www.google.com" method="post">
        <label for="name"><b>Text:</b></label>
        <input type="text" name="name" id="name"><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" name="password" id="password"><br>
        <input type="date" name="date" id="date"><br>
        <input type="file" name="file" id="file"><br>
        <input type="color" name="color" id="color"><br>
        <input type="range" name="range" id="range" min="1" max="100"><br>
        <input type="button" value="Button">
        <input type="reset" value="Reset"><br>
        <input type="checkbox" name="checkbox" id="checkbox"><br>
        <input type="radio" name="radio" id="radio"><br>
        <input type="search" name="search" id="search"><br>
        <input type="submit" value="Submit"><br>
        <input type="tel" name="tel" id="tel"><br>
        <input type="url" name="url" id="url"><br>
        <input type="time" name="time" id="time"><br>
        <input type="week" name="week" id="week"><br>
        <select id ="fruits" name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option></option>
            <option value="orange">Orange</option>
            <option value="mango">Mango</option>
            <option value="grapes">Grapes</option>
            <option value="pineapple" selected>Pineapple</option>
        </select><br>
        <textarea rows="4" cols="50">
            Write Something...
        </textarea>
        <br><input type="submit" value="Submit">
    </form>
</body>
</html>
