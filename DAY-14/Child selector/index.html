<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div.container > p{
            color: red; 
        }
        div > p{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque accusamus esse inventore molestiae similique mollitia ad eos quia sequi impedit?</p>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque accusamus esse inventore molestiae similique mollitia ad eos quia sequi impedit?</p>
        </div>
    </div>
    
</body>
</html>
