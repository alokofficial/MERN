<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        h3:hover{
            color: red;
        }
        p:active{
            background-color: red;
        }
        input:focus{
            background-color: yellow;
        }
        li:nth-child(2){
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Pseudo Class</h1>
    <h3>Hover over me!</h3>
    <p >Click me!</p>
    <h1>Focus Pseudo Class</h1>
    <input type="text">
    <h1>Child Pseudo Class</h1>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
</body>
</html>
