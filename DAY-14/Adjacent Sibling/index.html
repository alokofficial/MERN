<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling</title>
    <style>
        h1+p{
            color: red;
        }
        h1+p+h1+div{
            color: green;
        }
        div+h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color:aqua;">Adjacent Sibling</h1>
    <p>I am learning MERN-Live</p>
    <h1>Start of the section</h1>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur odio eos corporis laudantium maxime nostrum, numquam repellat expedita molestiae aperiam?</div>
    <h1>End of the section</h1>
</body>
</html>
