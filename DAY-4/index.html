<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Basics</title>

    <style>
        #heading{
            background-color: green;
        }
        /* I also include the external css using link method*/
        .heading{
            background-color: blue;
        }
        p{
            color:green
        }
        #selector{
            color:aqua;
        }
        #first, #second{
            color:tomato;
        }
    </style>
</head>
<body>
    <h1 style="background-color: red;">CSS Basics</h1>
    <div id="heading" style="background-color: yellow;">Checking the priority of css including inline and external</div>
    <hr>
    <div id="selector">Checking the selector with id</div>
    <p>checking selector with element</p>
    <heading class="heading">checking selector with class</heading>
    <hr>
    <div id="first">first</div>
    <div id="second">second</div>
</body>
</html>
