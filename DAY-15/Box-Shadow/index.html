<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
    <style>
        .box{
            width:300px;
            height: 300px;
            background-color: rgb(86, 177, 147);
            box-shadow: 7px 7px 10px 10px rgba(86, 177, 147, 0.418);
            /* box-shadow: h-offset v-offset blur spread color; */
            text-align: center;
            font-size: 30px;
            font-weight: 500;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            color:#fff;
            
        }
    </style>
</head>
<body>
    <div class="box">
        This Box has a Shadow!
    </div>
</body>
</html>
